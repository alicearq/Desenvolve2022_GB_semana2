<canvas width= "600"  heigh ="400"></canvas>

<script>
	
	function desenhaQuadrado(x, y, cor) {

		var tela = document.querySelector("canvas");
		var pincel = tela.getContext ( "2d");

		pincel.fillStyle = cor;
		pincel.fillRect(x, y, 50, 50);
		pincel.strokeStyle = "red";
		pincel.strokeRect(x, y, 50, 50);
	}

	//
	//var x = 0

	//while(x < 600) {

	//desenhaQuadrado(x, 0,"green");
	//x = x + 50;

	//}


	for(var x = 0; x < 600; x = x + 50){
	desenhaQuadrado(x, 0, "green");
}


function desenhaCirculo(x, y, raio, cor){

	pincel.fillStyle = cor;
	pincel.beginPath();
	pincel.arc(x, y, raio, 0, 2*3.14);
	pincel.fill();
}

desenhaCirculo(300, 200, 10, "blue");
desenhaCirculo(300, 220, 10, "red");
desenhaCirculo(300, 180, 10, "yellow");

desenhaCirculo(280, 200, 10, "orange");	
desenhaCirculo(320, 200, 10, "black");	


</script>
